<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
  type="text/javascript"
></script>
<script
  src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js"
  type="text/javascript"
></script>

{% extends "base.html" %} {% block title %}Produto{% endblock %} {% block
content %}

<script>
  jQuery(function () {
    jQuery("#valor").maskMoney({
      prefix: "R$ ",
      thousands: ".",
      decimal: ",",
    });
  });
</script>

<div class="container">
  <form name="produto" id="produto" action="" method="POST">
    <h1>Cadastro de Produto</h1>
    <div class="form-group">
      <label for="id">Código</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="id"
        id="id"
        value=""
        placeholder="Código"
        readonly
      />
      <br />
    </div>

    <div class="form-group">
      <label for="nome">Nome Produto</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="nome"
        id="nome"
        value=""
        placeholder="Nome Produto"
        maxlength="100"
        autofocus
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="descricao"
        id="descricao"
        value=""
        placeholder="Descrição"
        maxlength="15"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="foto">Foto</label>
      <br />
      <input
        class="form-control"
        type="file"
        name="foto"
        id="foto"
        value=""
        placeholder="Foto"
        maxlength="15"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <br />
      <input
        class="form-control"
        type="value"
        name="valor"
        id="valor"
        value=""
        placeholder="R$ 0,00"
        maxlength="15"
        required
      />
      <br />
    </div>

    <button
      class="btn btn-success"
      type="submit"
      name="salvaProdutoDB"
      id="salvaProdutoDB"
    >
      <i class="fas fa-save"></i> Salvar
    </button>
  </form>
</div>
{% endblock %}
