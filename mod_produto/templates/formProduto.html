{% extends "base.html" %} {% block title %}Produto{% endblock %} {% block
content %}
<div class="container">
  <form name="produto" id="produto" action="" method="POST">
    <h1>Cadastro de Produto</h1>
    <div class="form-group">
      <label for="id">Código</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="id"
        id="id"
        value=""
        placeholder="Código"
        readonly
      />
      <br />
    </div>

    <div class="form-group">
      <label for="nome">Nome Produto</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="nome"
        id="nome"
        value=""
        placeholder="Nome Produto"
        maxlength="100"
        autofocus
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="descricao"
        id="descricao"
        value=""
        placeholder="Descrição"
        maxlength="15"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="foto">Foto</label>
      <br />
      <input
        class="form-control"
        type="file"
        name="foto"
        id="foto"
        value=""
        placeholder="Foto"
        maxlength="15"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <br />
      <input
        class="form-control"
        type="tel"
        name="valor"
        id="valor"
        value=""
        placeholder="Valor"
        maxlength="15"
        required
      />
      <br />
    </div>

    <button
      class="btn btn-success"
      type="submit"
      name="salvaProdutoDB"
      id="salvaProdutoDB"
    >
      <i class="fas fa-save"></i> Salvar
    </button>
  </form>
</div>
{% endblock %}
