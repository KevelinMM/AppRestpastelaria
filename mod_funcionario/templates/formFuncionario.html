<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

{% extends "base.html" %} {% block title %}Funcionário{% endblock %} {% block
content %}

<script type="text/javascript">
  $("#telefone").mask("(00) 0000-0000");
  $("#cpf").mask("000.000.000-00");
</script>

<div class="container">
  <form
    name="funcionario"
    id="funcionario"
    action="{{ url_for('funcionario.insert') }}"
    method="POST"
  >
    <h1>Cadastro de Funcionário</h1>
    <div class="form-group">
      <label for="id">Código</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="id"
        id="id"
        value="0"
        placeholder="Código"
        readonly
      />
      <br />
    </div>

    <div class="form-group">
      <label for="nome">Nome Funcionário</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="nome"
        id="nome"
        value=""
        placeholder="Nome Funcionário"
        maxlength="100"
        autofocus
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="matricula"
        id="matricula"
        value=""
        placeholder="Matrícula"
        maxlength="15"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <br />
      <input
        class="form-control"
        type="text"
        name="cpf"
        id="cpf"
        value=""
        placeholder="CPF"
        maxlength="15"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <br />
      <input
        class="form-control"
        type="tel"
        name="telefone"
        id="telefone"
        value=""
        placeholder="Telefone"
        maxlength="15"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="grupo">Grupo</label>
      <br />
      <select class="form-control" name="grupo" id="grupo" aria-label="Grupo">
        <option value="0">Atendente</option>
        <option value="1">Caixa</option>
        <option value="2">Adm</option>
      </select>
      <br />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <br />
      <input
        class="form-control"
        type="password"
        name="senha"
        id="senha"
        value="Bolinhas"
        placeholder="Senha"
        required
      />
      <br />
    </div>

    <div class="form-group">
      <label for="resenha">reSenha</label>
      <br />
      <input
        class="form-control"
        type="password"
        name="resenha"
        id="resenha"
        value="Bolinhas"
        placeholder="Senha"
        required
      />

      <br />
    </div>

    <button
      class="btn btn-success"
      type="submit"
      name="salvaUsuarioDB"
      id="salvaUsuarioDB"
    >
      <i class="fas fa-save"></i> Salvar
    </button>
  </form>
</div>
{% endblock %}
